<h2>Select material</h2>

<mat-form-field class="example-full-width">
  <mat-label>Select material</mat-label>
  <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="materialSelected($event)">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<P class="subtext">Price: ₹{{selectedMaterial?selectedMaterial.price: '0.00'}} each</P>

<mat-form-field class="example-full-width">
  <mat-label>Quantity</mat-label>
  <input matInput type="number" [formControl]="quantityControl"  autocomplete="off">
</mat-form-field>

<p class="subtext">Amount: ₹ {{amount}}</p>

<div style="text-align: end; margin-top: 18px;">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="addItem()">Add</button>
</div>
