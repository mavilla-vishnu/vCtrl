<mat-toolbar class="example-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
  <img src="../.././../assets/logo/logo_new.png" class="example-app-name" style="height: 48px;"/>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" (click)="logout()">Logout</button>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true">
    <mat-nav-list *ngFor="let menu of subMenu">
      <mat-list-item (click)="menu.showSubmenu = !menu.showSubmenu" class="parent">
        <span class="full-width">{{menu.title}}</span>
        <mat-icon color="primary" mat-list-icon>{{menu.icon}}</mat-icon>
        <mat-icon class="menu-button" [ngClass]="{'rotated' : menu.showSubmenu}">expand_more
        </mat-icon>
      </mat-list-item>
      <div class="submenu" *ngIf="menu.showSubmenu&&menu.children.length>0">
        <a mat-list-item *ngFor="let child of menu.children" [routerLink]="child.url">{{child.title}}</a>
      </div>
    </mat-nav-list>
    <mat-nav-list>
    </mat-nav-list>
  </mat-sidenav>

  <div class="example-sidenav-content">
    <mat-card>
      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </div>

</mat-sidenav-container>
