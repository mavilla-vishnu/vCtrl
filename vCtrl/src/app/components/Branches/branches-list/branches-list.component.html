<div class="example-sidenav-content">
  <div style="display: flex;">
    <h1>Branches</h1>
    <span class="example-spacer"></span>
    <button mat-button color="primary" (click)="addBranch()">
      <mat-icon>add</mat-icon>Add Branch
    </button>
  </div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort width="100%">

    <ng-container matColumnDef="branchName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.branchName}} </td>
    </ng-container>

    <ng-container matColumnDef="branchGstin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> GSTIN </th>
      <td mat-cell *matCellDef="let row"> {{row.branchGstin}} </td>
    </ng-container>

    <ng-container matColumnDef="actons">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;"> Actons </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editBranch(row)">
            <mat-icon>edit</mat-icon>Edit branch
          </button>
          <button mat-menu-item (click)="deleteBranch(row)">
            <mat-icon>delete</mat-icon>Delete branch
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" style="text-align: center;">No data found!</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
