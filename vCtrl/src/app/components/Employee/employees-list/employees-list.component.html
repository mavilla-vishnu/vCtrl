<div class="example-sidenav-content">
  <div style="display: flex;">
    <h1>Employees</h1>
    <span class="example-spacer"></span>
    <button mat-button color="primary" [disabled]="employeeArray.length==0" (click)="exportEmployee()">
      Downlaod as Excel
    </button>
    <button mat-button color="primary" routerLink="../employee">
      <mat-icon>add</mat-icon>Add Employee
    </button>
  </div>
  <mat-form-field>
    <mat-icon matPrefix style="font-size: 14px; margin-right: 6px;">search</mat-icon>
    <mat-label>Search employee...</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort width="100%">

    <!-- ID Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.first_name}} {{row.last_name}}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let row"> {{row.role}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
      <td mat-cell *matCellDef="let row"> {{row.department}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
      <td mat-cell *matCellDef="let row"> {{row.designation}}
      </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="personal_phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let row"> {{row.personal_phone}} </td>
    </ng-container>

    <ng-container matColumnDef="actons">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;"> Actons </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editEmployee(row)">
            <mat-icon>edit</mat-icon>Edit Employee
          </button>
          <button mat-menu-item (click)="deleteEmployee(row)">
            <mat-icon>delete</mat-icon>Delete Employee
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" style="text-align: center;">No data found!</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20, 50, 100]"></mat-paginator>
</div>
