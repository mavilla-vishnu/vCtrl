<div style="display: flex;">
  <h1>Roles</h1>
  <span class="example-spacer"></span>
  <button mat-button color="primary" (click)="addRole()">
    <mat-icon>add</mat-icon>Add Role
  </button>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="roleName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.roleName}} </td>
  </ng-container>

  <ng-container matColumnDef="roleDescription">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let row"> {{row.roleDescription}} </td>
  </ng-container>

  <ng-container matColumnDef="actons">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;"> Actons </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editRole(row)">
          <mat-icon>edit</mat-icon>Edit Role
        </button>
        <button mat-menu-item (click)="deleteRole(row)">
          <mat-icon>delete</mat-icon>Delete Role
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
