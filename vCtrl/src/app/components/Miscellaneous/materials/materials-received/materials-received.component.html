<h1>Material received - {{poModal.id}}</h1>

<div *ngIf="errorArray.length>0">
  <p class="ngb-alert" *ngFor="let error of errorArray">{{error.text}}</p>
</div>

<table mat-table [dataSource]="dataSource" width="100%">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity received</th>
    <td mat-cell *matCellDef="let element; let i=index;">
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput [value]="element.quantity" autocomplete="off" [(ngModel)]="poModal.materials[i].quantity"
          type="number">
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="margin-top: 12px; text-align: right;">
  <button mat-button color="primary" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
