<h1>{{data==null?"Add Customer": "Update Customer"}}</h1>
<form [formGroup]="customerForm">
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput appTitleCase formControlName="name" autocomplete="off">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Address line 1</mat-label>
    <input matInput appTitleCase formControlName="addr1" autocomplete="off">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Address line 2</mat-label>
    <input matInput appTitleCase formControlName="addr2" autocomplete="off">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>GSTIN (Optional)</mat-label>
    <input matInput appTitleCase formControlName="gstin" autocomplete="off">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>City</mat-label>
    <input matInput appTitleCase formControlName="city" autocomplete="off">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Select state</mat-label>
    <mat-select formControlName="state">
      <mat-option *ngFor="let state of states" [value]="state.id">{{state.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Pincode</mat-label>
    <input matInput appTitleCase formControlName="pincode" autocomplete="off" type="number">
  </mat-form-field>
</form>
<div style="text-align: right;">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="saveCustomer()">{{data==null?'Save': 'Update'}}</button>
</div>
