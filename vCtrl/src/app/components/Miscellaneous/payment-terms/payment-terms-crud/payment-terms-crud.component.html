<h1>Add Payment Terms</h1>
<mat-form-field>
  <mat-label>Within</mat-label>
  <input matInput type="number" autocomplete="off"  [formControl]="withinControl">
</mat-form-field>
<mat-form-field style="margin-left: 10px;">
  <mat-label>Period</mat-label>
  <mat-select [formControl]="periodControl">
    <mat-option value="Days">Days</mat-option>
    <mat-option value="Weeks">Weeks</mat-option>
    <mat-option value="Months">Months</mat-option>
    <mat-option value="Years">Years</mat-option>
  </mat-select>
</mat-form-field>

<div style="margin-top: 12px; text-align: right;">
  <button mat-button color="primary" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="saveTerm()">Save</button>
</div>
